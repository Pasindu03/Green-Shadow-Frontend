<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow - Login & Sign-Up</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .close-alert {
            float: right;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <!-- Sign-In Form -->
    <div id="signin-form">
        <h2>Sign In</h2>
        <div id="signinAlert"></div>
        <form id="signinForm">
            <label for="signinUsername">Username</label>
            <input type="text" id="signinUsername" name="username" required>

            <label for="signinPassword">Password</label>
            <input type="password" id="signinPassword" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <div class="toggle-link">
            Don't have an account? <a id="showSignup">Sign Up</a>
        </div>
    </div>

    <!-- Sign-Up Form -->
    <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <div id="signupAlert"></div>
        <form id="signupForm">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" name="username" required>

            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" required>

            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" required>

            <label for="signupRole">Role</label>
            <select id="signupRole" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="MANAGER">Manager</option>
                <option value="ADMINISTRATIVE">Admin</option>
                <option value="SCIENTIST">Scientist</option>
                <option value="OTHER">Other</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-link">
            Already have an account? <a id="showSignin">Sign In</a>
        </div>
    </div>
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
