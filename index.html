<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Shadow - Login & Sign-Up</title>
    <!-- Include any required CSS here -->
    <style>
        /* Basic styles for the forms and layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
        }

        .auth-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .auth-container input, .auth-container select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .auth-container button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .auth-container button:hover {
            background-color: #218838;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-link a {
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .close-alert {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <!-- Sign-In Form -->
    <div id="signin-form">
        <h2>Sign In</h2>
        <div id="signinAlert"></div>
        <form id="signinForm">
            <label for="signinUsername">Username</label>
            <input type="text" id="signinUsername" name="username" required>

            <label for="signinPassword">Password</label>
            <input type="password" id="signinPassword" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <div class="toggle-link">
            Don't have an account? <a id="showSignup">Sign Up</a>
        </div>
    </div>

    <!-- Sign-Up Form -->
    <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <div id="signupAlert"></div>
        <form id="signupForm">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" name="username" required>

            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" required>

            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" required>

            <label for="signupRole">Role</label>
            <select id="signupRole" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>

            </select>

            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-link">
            Already have an account? <a id="showSignin">Sign In</a>
        </div>
    </div>
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JavaScript -->
<script src="js/scripts.js"></script>

</body>
</html>
