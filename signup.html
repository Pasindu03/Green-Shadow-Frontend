<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Shadow - Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Green Shadow - Signup</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="signupAlert"></div>
      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required minlength="3" maxlength="20">
          <div class="invalid-feedback">
            Username must be between 3 and 20 characters.
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required minlength="6" maxlength="40">
          <div class="invalid-feedback">
            Password must be between 6 and 40 characters.
          </div>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" required>
            <option value="" selected disabled>Select Role</option>
            <option value="ADMINISTRATIVE">Administrative</option>
            <option value="MANAGER">Manager</option>
            <option value="SCIENTIST">Scientist</option>
          </select>
          <div class="invalid-feedback">
            Please select a role.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Signup</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="index.html">Signin here</a>.</p>
    </div>
  </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="js/scripts.js"></script>
</body>
</html>
